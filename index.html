<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Plate Loading Chart</title>
    <link rel="stylesheet" href="styles.css"> <!-- If you have a CSS file -->
</head>
<body>
    <div class="container">
        <h1>H-Town Barbell Official Kilo Loading Chart</h1>
        <img src="Assets/Untitled-1.jpg" alt="Plate Loading Chart">
        <img id="downloadButton" src="Assets/download_button.png" alt="Download Photo">
    </div>

    <!-- JavaScript for download button -->
    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            var link = document.createElement('a');
            link.href = 'Assets/download button.png'; // Replace with the actual path to your image
            link.download = 'download button.png'; // Replace with desired filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
